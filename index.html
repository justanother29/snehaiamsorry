<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Sneha!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
        }
        .sorry-text {
            font-size: 3rem;
            font-weight: bold;
            animation: shake 0.5s infinite alternate;
        }
        @keyframes shake {
            0% { transform: rotate(-3deg); }
            100% { transform: rotate(3deg); }
        }
        .message {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e94560;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #ff2e63;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sorry-text">SORRY SNEHA MAAFI DEDE AGLI BAAR SE NAHI KARUNGA I WILL TELL MY ALL PROBLEMS!!</div>
        <div class="message">I messed up. Big time. Let me make it up to you?</div>
        <a href="#" class="button">Forgive Me?</a>
    </div>
</body>
</html>
